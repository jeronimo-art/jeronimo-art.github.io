<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Google</title>
  </head>
  <body>
    <form method="GET" action="http://www.google.com/search">
      <input
        type="text"
        name="q"
        id="input"
        jsaction="paste:puy29d;"
        maxlength="2048"
        name="q"
        type="text"
        aria-autocomplete="both"
        aria-haspopup="false"
        autocapitalize="off"
        autocomplete="off"
        autocorrect="off"
      />
    </form>
    <img
      src="logo.png"
      style="
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        z-index: -1;
        width: 25%;
      "
      alt=""
    />
  </body>
</html>
