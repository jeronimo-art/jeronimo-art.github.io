  </head>
  <body>
    <!-- =============== HEADER =============== -->

    <header>
      <div class="header-bar">
        <img src="videos/f-logo/28.png" id="logo" alt="" />
        <ol id="menu">
          <a href="../"><li id="menu-1" class="menu">Inicio</li></a>
          <a href="../portafolio/"
            ><li id="menu-2" class="menu">Portafolio</li></a

          <a href="../abilidades/"

    </header>

    <!-- =============== CONTACTO =============== -->

    <div class="row">
      <div id="templatemo_contact" class="col-md-4 gallery-contact"></div>
      <div class="col-md-8 templatemo_contactform">
        <div class="templatemo_contacttitle">CONTACTO</div>
        <p>Escribe aquí el mensaje que quieres presentar si es necesario.</p>
        <form action="php/enviar.php" method="post">
          <input
            type="text"
            name="name"
            id="name"
            class="name"
            placeholder="NOMBRE"
          />
          <input
            type="text"
            name="mail"
            id="mail"
            class="email"
            placeholder="CORREO"
          />
          <input
            type="text"
            name="phone"
            id="subject"
            class="subject"
            placeholder="TELÉFONO"
          />
          <textarea
            name="message"
            class="message"
            placeholder="MENSAJE ... "
            id="message"
          ></textarea>
          <div class="clear"></div>
          <div class="col-md-8">
            <button type="submit" class="btn btn-primary">ENVIAR</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b979663c31.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
